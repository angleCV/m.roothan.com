<script>
    var swiper = new Swiper('.swiper-container', {

        autoplay: 3000,

    });
    
    $(function(){

    	$("#navfa").click(function() {

    		}
    		else{
    			$(this).parent().find('a[name=navlist]').hide();
    			$(this).children().removeClass('fa-angle-down').addClass('fa-angle-up');
    		}
      });
  })
